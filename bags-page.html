    <script>
      function addToFavorites(name, price, image) {
        const product = { name, price, image };
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        favorites.push(product);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        showPopup();
      }
      function showPopup(event) {
        const popup = document.getElementById("popup");
        const button = event.target; // Получаем кнопку, которая была нажата
        const rect = button.getBoundingClientRect(); // Получаем позицию кнопки на странице
        popup.style.display = "block";
        popup.style.left = `${rect.left}px`; // Позиционируем всплывающее окно по горизонтали
        popup.style.top = `${rect.bottom + window.scrollY}px`; // Позиционируем всплывающее окно непосредственно под кнопкой
      }
      function showPopup() {
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
